<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Professions List</title>
</head>
<body>
<h1>Professions</h1>
<ul>
    <li th:each="prof : ${professions}">
        <span th:text="${prof.id}"></span> -
        <span th:text="${prof.title}"></span> -
        <span th:text="${prof.manager}"></span> -
        <span th:text="${prof.phone}"></span>
    </li>
</ul>
</body>
</html>
